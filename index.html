<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap File -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Added link to the Font-awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added link to the CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-2">
                    <div class="card-header text-center">
          <h1><span class="name">Friendly </span>Tip Calculator</h1>
        </div>
        <br>
        <div class="text-center">
          <form class="form-bill">
            <div class="form-group">
                <!--Name of the bill-->
                <label>
                    <h3>Type of Bill</h3>
                </label> <br />
               <input type="text" size="30px" id="bill-type" />
            </div>
            <div class="form-group">
              <label> <h3>How much was your bill??</h3></label> <br />
              <span>$</span><input type="number" size="30px" id="bill-amount" />
            </div>
            <!--Appraisal of the service provided-->
            <div class="form-group">
              <label> <h3>How was the service??</label></h3> <br />
              <select>
                <option>Choose an option</option>
                <option>Outstanding Service</option>
                <option>Good Service</option>
                <option>It was okay</option>
                <option>Very Bad</option>
              </select>
            </div>
            <!--Enter the number in % to calculate the tip -->
            <div class="form-group">
                <label>
                    <h3>Enter the number that you would like to give as a tip</h3>
                </label> <br />
                <span>%</span><input type="number" size="30px" id="bill-tip" />
            </div>
            <!--form for number of people sharing the bill-->
            <div class="form-group">
                <label>
                    <h3><i class="fa fa-user"></i>Shared by</h3>
                </label> <br />
                <input type="number" size="30px" id="bill-sharing" />
            </div>
            <button type="button" class= "btn btn-lg btn-sucess"> Calculate!</button>
          </form>
        </div><br>
        <!--totalTip-->
        <div class="totalTip text-center">
            <strong><h2 id="tip"></h2></strong>
        </div> 
      </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/js/TipCalculator.js"></script>
  </body>
</html>
